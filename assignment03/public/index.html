<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 720px;">
    <h1 class="mt-4">Post Form</h1>
    <form id="post-form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" required></textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1 class="mt-4">Posts</h1>
    <div class="mb-3">
        <label for="posts-per-page" class="form-label">Posts per page</label>
        <input type="number" class="form-control" id="posts-per-page" min="1" max="100" value="10">
    </div>
    <div id="posts"></div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" id="prev-page">Previous</button>
            </li>
            <li class="page-item">
                <button class="page-link" id="next-page">Next</button>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<div class="modal fade" id="update-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="update-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="update-title" class="form-label">Title</label>
                        <input id="update-title" type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-content" class="form-label">Content</label>
                        <textarea id="update-content" class="form-control" name="content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="update-author" class="form-label">Author</label>
                        <input id="update-author" type="text" class="form-control" name="author" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="update-modal-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="update-modal-submit" type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
